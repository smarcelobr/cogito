<mat-progress-bar mode="determinate" value="{{countRespondidas()*100/teste.perguntas.length}}"></mat-progress-bar>
<div *ngFor="let pergunta of teste.perguntas; let idx=index">
  <div *ngIf="idx===perguntaAtivaIdx" [id]="'questao_'+pergunta.id" class="pergunta">
    <b>{{idx+1}}) [{{ pergunta.disciplina }}]</b>
    <div>
      <img [src]="pergunta.base64PNG" alt="pergunta"/>
    </div>
    <div *ngFor="let opcao of pergunta.opcoes" [id]="'opcao_'+opcao.id" class="opcao">
      <b [class.opcao-marcada]="pergunta.opcaoId===opcao.id" (click)="marcar_opcao(pergunta, opcao)">{{ opcao.letra }})</b>
      <div>
        <img [src]="opcao.base64PNG" alt="opcao"/>
      </div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
<button mat-stroked-button class="nav-btn" (click)="anterior()" [disabled]="perguntaAtivaIdx<=0">Anterior</button>
<button mat-stroked-button class="nav-btn" (click)="proxima()" [disabled]="perguntaAtivaIdx>=teste.perguntas.length-1">Pr&oacute;xima</button>
<button mat-stroked-button class="nav-btn" (click)="enviar()" [disabled]="countRespondidas()<teste.perguntas.length">Enviar</button>
